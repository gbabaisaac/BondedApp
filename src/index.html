<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Fonts - Satoshi (Inter fallback) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Note: Satoshi font should be self-hosted or from CDN. Using Inter as fallback for now. -->
    
    <!-- App Info -->
    <title>bonded - Social Network for College Students</title>
    <meta name="description" content="Find friends, roommates, and connections at your university" />
    
    <!-- Mobile App Capabilities -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="bonded" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Theme Colors - Bonded Teal Blue -->
    <meta name="theme-color" content="#2E7B91" />
    <meta name="msapplication-TileColor" content="#2E7B91" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/bonded-icon.png" />

    <!-- App Icons -->
    <link rel="apple-touch-icon" sizes="512x512" href="/bonded-icon.png" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="bonded - Social Network for College Students" />
    <meta property="og:description" content="Find friends, roommates, and connections at your university" />
    <meta property="og:site_name" content="bonded" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="bonded" />
    <meta name="twitter:description" content="Social network for college students" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
